name: Build & Push /docs

on:
  push:
    branches: [ main ]
    # avoid loops when the workflow commits to docs/
    paths-ignore:
      - 'docs/**'
  schedule:
    - cron: '30 12 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write     # needed to commit/push docs (and empty commit when no changes)
  pages: write        # needed for actions/deploy-pages
  id-token: write     # OIDC for pages deploy

concurrency:
  group: docs-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          # playwright not listed in requirements.txt, install it explicitly:
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Build site
        shell: bash
        run: |
          set -e
          mkdir -p docs
          # If your CSS lives at assets/site.css or site.css, copy it into /docs:
          mkdir -p docs/assets
          if [ -f assets/site.css ]; then cp -f assets/site.css docs/assets/site.css; fi
          if [ -f site.css ]; then cp -f site.css docs/assets/site.css; fi

          xvfb-run -a python bios_tracker.py

          touch docs/.nojekyll

      - name: Commit & push /docs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            git commit --allow-empty -m "Rebuild: no content changes"
          else
            git commit -m "Rebuild: updated generated pages"
          fi
          git push

      # Deploy via GitHub Pages action (works if your Pages source is set to "GitHub Actions")
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
