<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Motherboard BIOS Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Motherboard BIOS Tracker</h1>
    <div class="subtitle">Shows the two most recent BIOS versions per board, with release dates and a link to the official download page.</div>

    <div class="card">
      <div class="controls">
        <input id="search" placeholder="Search by board, vendor, or version...">
        <select id="vendorSel">
          <option value="ALL">All vendors</option>
          <option value="ASUS">ASUS</option>
          <option value="MSI">MSI</option>
          <option value="GIGABYTE">GIGABYTE</option>
          <option value="ASRock">ASRock</option>
        </select>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Status</th>
              <th data-key="vendor">Vendor</th>
              <th data-key="board">Board</th>
              <th>Latest</th>
              <th data-key="latestDate">Latest Date</th>
              <th>Previous</th>
              <th>Previous Date</th>
              <th>Download</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="footer">Data is generated by <code>src/scrape.py</code>. Commit the updated <code>docs/data.json</code> to refresh the site.</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
