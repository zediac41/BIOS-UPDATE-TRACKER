<thead>
  <tr>
    <th>Model</th>
    <th>Latest BIOS</th>
    <th>Release Date</th>
    <th>Previous BIOS</th>
    <th>Previous Release Date</th>
    <th>Last Checked</th>
  </tr>
</thead>
<tbody></tbody>

<script>
fetch("bios.json")
  .then(r => r.json())
  .then(data => {
    let tbody = document.querySelector("#biosTable tbody");
    data.forEach(item => {
      let row = `<tr>
        <td>${item.model}</td>
        <td>${item.latest_version}</td>
        <td>${item.release_date}</td>
        <td>${item.previous_version}</td>
        <td>${item.previous_release_date}</td>
        <td>${item.last_checked}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  });
</script>

</body>
</html>
