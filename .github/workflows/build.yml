name: Build & publish site

on:
  push:
    branches: [ main ]
    # Prevent infinite loops when the workflow commits only /docs changes
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/**'
  schedule:
    - cron: "0 10 * * 1-5"
  workflow_dispatch:

# Needed so the workflow can commit back to the repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: bios-tracker-build
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate static site
        run: python bios_tracker.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain docs)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "build: update /docs (auto)"
            git push
