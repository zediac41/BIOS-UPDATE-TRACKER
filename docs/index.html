<!DOCTYPE html>
<html>
<head>
  <title>BIOS Updates Tracker</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <style> /* Add tabs CSS */ ul {list-style-type: none;} li {display: inline; margin: 10px;} </style>
</head>
<body>
  <h1>BIOS Updates by Vendor</h1>
  <ul>
    <li><a href="#asus">ASUS</a></li>
    <li><a href="#msi">MSI</a></li>
    <li><a href="#gigabyte">Gigabyte</a></li>
    <li><a href="#asrock">ASRock</a></li>
  </ul>

  <div id="asus"><h2>ASUS</h2><table id="asusTable"><thead><tr><th>Model</th><th>BIOS Versions (Newest First)</th></tr></thead><tbody></tbody></table></div>
  <!-- Repeat div/table for other vendors -->

  <script>
    function loadData(vendor) {
      fetch(`../data/${vendor}_bios.json`)
        .then(response => response.json())
        .then(data => {
          let table = $(`#${vendor}Table`).DataTable({
            data: data.models,
            columns: [
              { data: 'name' },
              { data: 'bios_versions', render: function(data) {
                return data.map(v => `${v.version} (${v.date}) <a href="${v.link}">Download</a>`).join('<br>');
              }}
            ],
            order: [[1, 'desc']]  // Sort by versions (newest top)
          });
        });
    }
    loadData('asus'); loadData('msi'); loadData('gigabyte'); loadData('asrock');
  </script>
</body>
</html>
