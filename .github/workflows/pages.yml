name: Build (scheduled/manual only)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 12 * * *"   # ~ early morning US Central

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # python -m playwright install --with-deps chromium  # if you need it

      - name: Build site
        run: python bios_tracker.py

      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update docs" || echo "No changes"
          git push || true
