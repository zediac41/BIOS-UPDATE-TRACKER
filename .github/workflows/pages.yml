name: Build BIOS Tracker (docs on main, hardened)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '5 11 * * *'   # daily 11:05 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show context
        run: |
          pwd
          ls -la
          echo "Python version:"
          python --version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 PyYAML

      - name: Generate site into docs/
        run: |
          python src/main.py
          echo "Listing docs dir:"
          ls -la docs

      - name: Commit docs/index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          if ! git diff --cached --quiet; then
            git commit -m "chore(pages): update docs/index.html"
            git push
          else:
            echo "No changes to commit."
